<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopButton" class="button" style="--clr:red;">Stop</button>

        <button id="startButton" class="button" style="--clr:green">Start</button>

        <button id="resetButton" class="button" style="--clr:blue">Reset</button>
    </div>

    <script src="stop.js"></script>
</body>
</html>
